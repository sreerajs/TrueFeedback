<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign In</title>
    <meta name="description" content="Neat">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/neat.min.css?v=1.0">
  </head>
  <body>

    <div class="o-page o-page--center">
      <div class="o-page__card">
        <div class="c-card c-card--center">
          <span class="c-icon c-icon--large u-mb-small">
            <img src="img/logo.png" alt="TrueFeedback">
          </span>

          <h4 class="u-mb-medium">True Feedback</h4>
          <form>
            <div class="c-field">
              <label class="c-field__label">Email Address</label>
              <input class="c-input u-mb-small" type="email" placeholder="e.g. adam@sandler.com" required>
            </div>

            <div class="c-field">
              <label class="c-field__label">Password</label>
              <input class="c-input u-mb-small" type="password" placeholder="Numbers, Pharagraphs Only" required>
            </div>

            <a class="c-btn c-btn--info c-btn--outline c-btn--fullwidth" href="pricing.html">Login</a>
          </form>

          <div>
              <div class = "c-field_label">
                <br/>
              <label class="c-field__label"><a href = "signup.html">Create a New Account</a>
              </div>

              <div class = "c-field_label">
              <label class="c-field__label"><a href = "forgot-password.html">Forgot Password</a>
              </div>

              <div class = "c-field_label">
              <label class="c-field__label"><a href = "#">Login as a Business</a>
              </div>

            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Main JavaScript -->
    <script src="js/neat.min.js?v=1.0"></script>
  </body>
</html>
